<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKBAZAAR - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">BOOKBAZAAR</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <input type="text" id="regName" placeholder="Name" required><br>
            <input type="text" id="regGender" placeholder="Gender" required><br>
            <input type="text" id="regEducation" placeholder="Education" required><br>
            <input type="tel" id="regPhone" placeholder="Phone Number" required><br>
            <input type="email" id="regEmail" placeholder="Email" required><br>
            <button type="submit">Register</button>
        </form>
        <p id="registerError" style="color:red;"></p>
        <p id="registerSuccess" style="color:green;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
